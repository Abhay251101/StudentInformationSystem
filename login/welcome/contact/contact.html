<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://kit.fontawesome.com/5124b09b84.js" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            background-image: url(contact2.png);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }

        .background {
            position: absolute;
            right: 200px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input,
        textarea,
        checkbox {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        textarea {
            height: 100px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
        }

        .input-group input {
            width: 48%;
        }

        /* heading */
        .heading {
            color: white;
            font-family: cursive;
            position: absolute;
            top: 80px;
            left: 200px;
        }

        .welcome {
            font-size: 80px;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .help {
            margin-top: 0;
            font-size: 30px;
        }

        .para-contact {
            font-style: italic;
            font-size: 25px;
            width: 500px;
        }

        /* footer */
        .fotter{
            position: absolute;
            bottom: 40px;
            left: 500px;
        }
        .bottom-logo{
            margin: 0 50px;
        }
    </style>
</head>

<body>
    <div class="heading">
        <h1 class="welcome">Welcome</h1>
        <h2 class="help">How can we help you? Feel free to contact us</h2>
        <p class="para-contact">"Connect with us! Whether you have inquiries about our programs, admission process, or
            any other details, our team is here to assist you. Send us a message, and let's start your journey with
            Our college."</p>
    </div>


    <div class="background">
        <form action="#" method="post">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <label>
                <input type="checkbox" name="robot" required>
                Confirm you are not a robot
            </label>

            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        <div class="fotter">
            <a href=""><i class="fa-brands fa-instagram fa-xl bottom-logo" style="color: #ffffff;"></i></a>
            <a href=""><i class="fa-brands fa-facebook fa-xl bottom-logo" style="color: #ffffff;"></i></a>
            <a href=""><i class="fa-solid fa-envelope fa-xl bottom-logo" style="color: #ffffff;"></i></a>
            <a href=""><i class="fa-brands fa-whatsapp fa-xl bottom-logo" style="color: #ffffff;"></i></a>
        </div>
    </footer>

</body>

</html>
